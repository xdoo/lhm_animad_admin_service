---
spring:
    profiles: docker
---
# LOCAL CONFIGURATION
spring:
    profiles: local
    h2.console.enabled: true
server.port: 39146

security:
  basic:
    enabled: false
  oauth2:
    entitlements:
      entitlementsUri: http://localhost:8080/auth/realms/demo/authz/entitlement/openIdDemo   
    permissions:
      permissionsUri: http://localhost:8870/permissions
    resource:
      filter-order: 3
      jwt:
        key-value: 
    client:
      client-id: openIdDemo

---
spring:
    profiles: vm
---
# NO-SECURITY CONFIGURATION
spring:
    profiles: no-security
    h2.console.enabled: true

security:
    ignored: /**
    permissions:
      permissionsUri: http://localhost:8870/permissions
---
# OPENSHIFT CONFIGURATION
spring:
    profiles: openshift
server.port: 8080

security:
    ignored: /**
    permissions:
      permissionsUri: http://user-service:8080/permissions

